<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interactive Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  color: #333;
}

header {
  background-color: #4CAF50;
  color: white;
  padding: 20px;
  text-align: center;
}

main {
  padding: 20px;
}

h1, h2 {
  font-size: 2em;
}

button {
  padding: 10px 20px;
  font-size: 1.2em;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  background-color: #007BFF;
  color: white;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

footer {
  text-align: center;
  background-color: #333;
  color: white;
  padding: 10px;
  position: fixed;
  width: 100%;
  bottom: 0;
}

</style>
<body>
  <header>
    <h1>Welcome to My website</h1>
  </header>

  <main>
    <section>
      <h2>Information button</h2>
      <button id="myButton">Click Me!</button>
      <p id="my name is akash i am from hoshiarpur"></p>
    </section>
    
    <section>
      <h2>Color Change Section</h2>
      <button id="colorButton">Change Color</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <script src="script.js"></script>
</body>
<script>
    // Interactive Button - Show message on click
document.getElementById('myButton').addEventListener('click', function() {
  document.getElementById('message').textContent = "You clicked the button! Well done!";
});

// Color Change Button - Change background color of the page
document.getElementById('colorButton').addEventListener('click', function() {
  document.body.style.backgroundColor = getRandomColor();
});

// Function to generate a random color
function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

</script>
</html>
