<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
<style>
 /* Styling for the Profile Page */
body {
  font-family: Arial, sans-serif;
  background-color: #fafafa;
}

/* Profile card styling */
.profile-card {
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 20px;
  background-color: white;
}

.profile-img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
}

.username {
  font-size: 24px;
  font-weight: bold;
  margin-top: 10px;
}

.bio {
  font-size: 14px;
  color: #888;
}

.stats p {
  font-size: 14px;
  color: #555;
}

.stats .row {
  margin-top: 15px;
}

.post img {
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
   
</style>  
</head>
<body>

  <!-- Profile Page Container -->
  <div class="container mt-5">
    <div class="row">
      <!-- Profile Sidebar -->
      <div class="col-md-3">
        <div class="profile-card text-center">
          <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img mb-3">
          <h3 class="username">JohnDoe</h3>
          <p class="bio">Photographer | Traveler | Love nature</p>
          <div class="stats">
            <div class="row">
              <div class="col-4">
                <p><strong>120</strong><br>Posts</p>
              </div>
              <div class="col-4">
                <p><strong>500</strong><br>Followers</p>
              </div>
              <div class="col-4">
                <p><strong>180</strong><br>Following</p>
              </div>
            </div>
          </div>
          <button class="btn btn-primary mt-3" id="followButton">Follow</button>
        </div>
      </div>

      <!-- Posts Section -->
      <div class="col-md-9">
        <div class="row">
          <!-- Post 1 -->
          <div class="col-4 mb-4">
            <div class="post">
              <img src="https://via.placeholder.com/400" alt="Post 1" class="img-fluid">
            </div>
          </div>
          <!-- Post 2 -->
          <div class="col-4 mb-4">
            <div class="post">
              <img src="https://via.placeholder.com/400" alt="Post 2" class="img-fluid">
            </div>
          </div>
          <!-- Post 3 -->
          <div class="col-4 mb-4">
            <div class="post">
              <img src="https://via.placeholder.com/400" alt="Post 3" class="img-fluid">
            </div>
          </div>
          <!-- Post 4 -->
          <div class="col-4 mb-4">
            <div class="post">
              <img src="https://via.placeholder.com/400" alt="Post 4" class="img-fluid">
            </div>
          </div>
          <!-- Post 5 -->
          <div class="col-4 mb-4">
            <div class="post">
              <img src="https://via.placeholder.com/400" alt="Post 5" class="img-fluid">
            </div>
          </div>
          <!-- Post 6 -->
          <div class="col-4 mb-4">
            <div class="post">
              <img src="https://via.placeholder.com/400" alt="Post 6" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Functionality for the follow button
document.getElementById('followButton').addEventListener('click', function() {
  let button = this;
  if (button.innerHTML === 'Follow') {
    button.innerHTML = 'Following';
    button.classList.remove('btn-primary');
    button.classList.add('btn-secondary');
  } else {
    button.innerHTML = 'Follow';
    button.classList.remove('btn-secondary');
    button.classList.add('btn-primary');
  }
});

  </script>
</body>
</html>
